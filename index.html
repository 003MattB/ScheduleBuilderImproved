<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
<div class="wrapper">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#sidebar" aria-expanded="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="68.675" height="47.157" viewBox="0 0 68.675 47.157">
          <g id="Collapse" transform="translate(-141.672 -102.672)">
            <line id="Line_7" data-name="Line 7" x1="20.75" y2="20.75" transform="translate(144.5 105.5)" fill="none" stroke="#f0f0f0" stroke-linecap="round" stroke-width="4"/>
            <line id="Line_9" data-name="Line 9" x1="62.25" transform="translate(146.096 126.25)" fill="none" stroke="#f0f0f0" stroke-linecap="round" stroke-width="4"/>
            <line id="Line_8" data-name="Line 8" x1="20.75" y2="20.75" transform="translate(165.25 126.25) rotate(90)" fill="none" stroke="#f0f0f0" stroke-linecap="round" stroke-width="4"/>
          </g>
        </svg>

    </button>
    <!-- Sidebar -->
    <div id="sidebar" class="overflow-auto">
        <label for="campus-select">Campus</label>
        <div class="select" style="width:150px;">
            <select id="campus-select">
                <option value="umncr">Crookston</option>
                <option value="umndl">Duluth</option>
                <option value="umnmo">Morris</option>
                <option value="umntc" selected="selected">Twin Cities</option>
                <option value="umnro">Rochester</option>
            </select>
            <div class="select-btn" style="width:15px;"></div>
        </div>
        <label for="term-select">Term</label>
        <div class="select" style="width:150px;">
            <select id="term-select">
            </select>
            <div class="select-btn" style="width:15px;"></div>
        </div>



        <ul class="list-unstyled components">
            <li class="active">
                <a id="courseToggle" href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Courses</a>
                <ul class="collapse list-unstyled show" id="homeSubmenu">

                </ul>
            </li>
        </ul>
        <div>Total Credits: <span id="creditsTotal">0</span></div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-1" id="r0c0">
                <button type="button" data-toggle="modal"
                        data-target="#addModal" id="add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" id="add">
  <line id="Line_4" data-name="Line 4" y2="36" transform="translate(20 2)" fill="none" stroke="#f0f0f0" stroke-linecap="round" stroke-width="4"/>
  <line id="Line_5" data-name="Line 5" x2="36" transform="translate(2 20)" fill="none" stroke="#f0f0f0" stroke-linecap="round" stroke-width="4"/>
</svg>

                </button>
            </div>
            <div class="col text-center" id="r0c1">Monday</div>
            <div class="col text-center" id="r0c2">Tuesday</div>
            <div class="col text-center" id="r0c3">Wednesday</div>
            <div class="col text-center" id="r0c4">Thursday</div>
            <div class="col text-center" id="r0c5">Friday</div>
            <div class="col text-center" id="r0c6">Saturday</div>
            <div class="col text-center" id="r0c7">Sunday</div>
        </div>
        <div class="row">
            <div class="col-1" id="r1c0">8:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r2c0">9:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r3c0">10:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r4c0">11:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r5c0">12:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r6c0">13:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r7c0">14:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r8c0">15:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r9c0">16:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r10c0">17:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r11c0">18:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r12c0">19:00</div>
        </div>
        <div class="row">
            <div class="col-1" id="r13c0">20:00</div>
        </div>
    </div>

<!--</div> &lt;!&ndash; end container &ndash;&gt;-->
</div> <!-- end wrapper -->
<!-- Button trigger modal -->

<!-- MODAL -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Class Search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSubject"
                                   placeholder="ex: CSCI">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCatalog" class="col-sm-2 col-form-label">Catalog</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCatalog" placeholder="ex: 4061">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {


        // initTermSelect();

        $('#dismiss, .overlay').on('click', function () {
            // hide sidebar
            $('#sidebar').removeClass('active');
            // hide overlay
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function () {
            // open sidebar
            $('#sidebar').addClass('active');
            // fade in the overlay
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>




</body>
</html>
